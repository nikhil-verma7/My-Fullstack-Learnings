<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="h-screen flex">
      <img class=" lg-block w-1/2" src="https://img.freepik.com/free-photo/vegetables-wicker-basket_141793-1324.jpg?size=626&ext=jpg&ga=GA1.1.1611428456.1702384173&semt=ais" alt="vegetable">
      
       <!-- login section  -->
       <div class="flex flex-col justify-center items-center border w-full lg:w-1/2">
        <div>
            <div class="text-xl font-bold text-center lg:text-left">
                <span class="text-green-600"> &#9650;</span>
                <span>FarmMan</span>
            </div>

            <div class="mt-10 font-bold text-3xl lg:text-left">
                <h2>Hello</h2>
                <h2>Welcome Back</h2>
            </div>
            <!-- login form  -->
            <form action="" class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4">
               <h4>Login to manage your account </h4> 
               <input type="email" class="border w-full px-4  py-2" placeholder="Email">
               <input type="password" class="border w-full px-4  py-2" placeholder="password
               ">
               <div class="text-blue-600 hover:text-blue-400">
                Forgot your password  ?
               </div>
               <button class="w-full mt-2 bg-green-600 py-2 rounded text-white  hover:bg-green-400">Login</button>
            </form>
            <div class="text-center space-y-4 mt-4">
                <span>OR</span>
                <div class="flex gap-8 justify-center items-center">
                    <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
                    <i class="fa-brands fa-google cursor-pointer text-2xl"></i>
                    <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
                </div>
            </div>
            <div class="mt-4 text-sm text-center">
                don't have an account ?
                <span class="text-blue-600 hover:text-blue-400 cursor-pointer">Sign up here</span>
            </div>
        </div>
       </div>
    </div>
</body>
</html>
